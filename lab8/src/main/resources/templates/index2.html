<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Matrix Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="d-flex mx-auto card" style="width: 30rem; height: 15rem; margin-top: 16.5rem;">
    <div class="card-header">Properties</div>
    <form class="row g-3 justify-content-center" th:action="@{/receiveResult}" th:object="${properties}" method="post">
        <div class="col-md-5" style="margin-top: 2rem;">
            <label for="selectThreadsCnt" class="form-label">Threads count</label>
            <select id="selectThreadsCnt" class="form-select" th:field="*{threadsCnt}">
                <option selected value="0">Choose...</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select>
        </div>
        <div class="col-md-5" style="margin-top: 2rem;">
            <label for="selectMatrixSize" class="form-label">Matrix size</label>
            <select id="selectMatrixSize" class="form-select" th:field="*{matrixSize}">
                <option selected value="0">Choose...</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="500">500</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
            </select>
        </div>
        <div class="col-12" style="margin-left: 5.2rem;">
            <button type="submit" class="btn btn-primary">Receive result</button>
        </div>
    </form>
    <div th:if="${result != null}">
        <div class="row">
            <table style="width:30%; text-align: start; margin-top: 1rem; margin-left: 3.25rem;">
                <tr>
                    <th scope="row">Result:</th>
                    <td th:text="${timeTaken} + ' ms'"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
