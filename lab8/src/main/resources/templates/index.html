<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matrix Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="d-flex mx-auto card" style="margin-top: 11.5rem; width: 40rem;">
    <h5 class="card-header">Matrix calculator</h5>
    <div class="card-body">
        <form class="row justify-content-center" th:action="@{/multiply}" method="post" th:object="${properties}">
            <div class="col-md-5">
                <label for="jsonMatrix1" class="form-label">Matrix 1</label>
                <textarea class="form-control" id="jsonMatrix1" name="jsonMatrix1" th:text="${jsonMatrix1}"></textarea>
            </div>
            <div class="col-md-5">
                <label for="jsonMatrix2" class="form-label">Matrix 2</label>
                <textarea class="form-control" id="jsonMatrix2" name="jsonMatrix2" th:text="${jsonMatrix2}"></textarea>
            </div>
            <div class="col-12 text-center">
                <div class="col-md-5" style="margin-left: 3.25rem; margin-top: 1rem">
                    <label for="selectThreadsCnt" class="form-label">Threads count</label>
                    <select id="selectThreadsCnt" class="form-select" th:field="*{threadsCnt}">
                        <option selected value="0">Choose...</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <button style="margin-top: 1rem;" type="submit" class="btn btn-primary">Multiply</button>
            </div>
        </form>
        <div th:if="${result != null}">
            <div class="row justify-content-center">
                <h6 style="text-align: center; margin-top: 1rem">Result:</h6>
                <table style="width:18%; text-align: start; font-size: small; ">
                    <tr>
                        <td>MatrixSize</td>
                        <td th:text="${matrixSize}"></td>
                    </tr>
                    <tr>
                        <td>TimeTaken</td>
                        <td th:text="${timeTaken} + ' ms'"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
